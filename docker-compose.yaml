include:
  - vdb/${VDB_HOST}.yaml
services:
  chainlit-app:
    build: 
      dockerfile: Dockerfile
    volumes:
      - ./model_weights:/app/model_weights
      - ./data:/app/data # PDF data for RAG
      - ./ragondin:/app/ragondin # For dev mode
    ports:
      - "${APP_PORT}:8080"
    env_file:
      - .env
    
    depends_on:
      - ${VDB_HOST}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all 
              capabilities: [gpu]